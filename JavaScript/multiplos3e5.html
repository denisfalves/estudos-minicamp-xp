    function verificaDivisivel(numero) {
        //true: o numero é divisivel por 3 ou 5
        //false: o numero não é divisivel por 3 ou 5
        if (numero % 3 === 0 || numero % 5 === 0) {
            return true;
        } else {
            return false;
        }
    }
